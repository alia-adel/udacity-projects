<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <h1>Matching Game</h1>
    <div class="game-board">
        <div class="game-tracking">
            <div class="game-starring">
                <i class="fa fa-star" id="star1" aria-hidden="true"></i>
                <i class="fa fa-star" id="star2" aria-hidden="true"></i>
                <i class="fa fa-star" id="star3" aria-hidden="true"></i>
            </div>
            <div id="game-moves">
            </div>
        </div>
        <div class="actions">
            <i class="fa fa-refresh fa-lg" aria-hidden="true" onclick="location.reload(true);"></i>
        </div>
    </div>
    <div class="game-deck">
        <ul class="card-row">
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
        </ul>
        <ul class="card-row">
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
        </ul>
        <ul class="card-row">
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
        </ul>
        <ul class="card-row">
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
            <li class="card-slot">
                <i class="fa fa-lg game-icons" aria-hidden="true"></i>
            </li>
        </ul>
    </div>
    <div id="game-modal"></div>
    <div id="game-success-alert">
        <div class="alert-body">
            <i class="fa fa-check fa-2x" aria-hidden="true"></i>
            <h1>Congratualtions you Won!</h1>
            <p class="success-sub-msg">With #{move} moves in #{time} seconds & with #{stars} stars.</p>
            <span id="play-again" onclick="location.reload(true);">Play Again</span>
        </div>
    </div>
</div>


    <script src="js/app.js"></script>
</body>
</html>
